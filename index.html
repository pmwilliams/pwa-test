<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@13.0.0/dist/material-components-web.min.css">
    <link rel="stylesheet" href="common/app-shell.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pages/home/index.css">
  </head>
  <body class="mdc-typography">
    <script>0</script>
    <application-shell>
      <div class="content" style="visibility: hidden">
        <h2 class="tag-line">A few Web API demonstrations</h2>
        <div id="overview">
          <div id="overview-explore" class="overview-item">
            <i class="material-icons">explore</i>
            <h2>Explore</h2>
            <span class="mdc-typography--body">
              Experiment with APIs on different browsers and devices.
            </span>
          </div>
          <div id="overview-inspect" class="overview-item">
            <i class="material-icons">search</i>
            <h2>Inspect</h2>
            <span class="mdc-typography--body">
              See which APIs are supported by your browser.
            </span>
          </div>
          <div id="overview-install" class="overview-item">
            <i class="material-icons">download</i>
            <h2>Install</h2>
            <span class="mdc-typography--body">
              Add to your home screen or install to your desktop.
            </span>
          </div>
        </div>
        <div class="overview-navigation">
          <ul>
            <li>
              <a href="#overview-explore">Explore</a>
            </li>
            <li>
              <a href="#overview-inspect">Inspect</a>
            </li>
            <li>
              <a href="#overview-install">Install</a>
            </li>
          </ul>
        </div>
        <button id="get-started" class="mdc-button mdc-button--raised mdc-button--leading" data-mdc-auto-init="MDCRipple">
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__label">Get started</span>
        </button>
        <button id="view-source" class="mdc-button mdc-button--raised mdc-button--leading" data-mdc-auto-init="MDCRipple">
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__label">View the source</span>
        </button>
      </div>
    </application-shell>
  </body>
  <script src="https://unpkg.com/material-components-web@13.0.0/dist/material-components-web.min.js"></script>
  <script src="pages/home/index.js" type="module"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="contacts.css">
    <script src="../../common/app-shell.js"></script>
    <script defer src="https://unpkg.com/material-components-web@13.0.0/dist/material-components-web.min.js"></script>
    <script src="contacts.js" type="module"></script>
  </head>
  <body class="mdc-typography">
    <application-shell path="../../" page-title="Contacts" api-summary>
      <div class="content">
        <button id="add-contacts-fab" class="fab mdc-fab" aria-label="Favorite" data-mdc-auto-init="MDCRipple">
          <div class="mdc-fab__ripple"></div>
          <span class="mdc-fab__icon material-icons">person_add_alt</span>
        </button>
        <div id="contacts">
          <div class="no-contacts">
            <i class="material-icons">
              contacts
            </i>
            <h3>Nothing to see</h3>
            <div class="tagline mdc-typography--body">Add contacts and they will appear here.</div>
          </div>
        </div>
      </div>            
    </application-shell>
  </body>
</html>

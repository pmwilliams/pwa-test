<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="contacts.css">
    <script src="../../common/app-shell.js"></script>
    <script defer src="https://unpkg.com/material-components-web@13.0.0/dist/material-components-web.min.js"></script>
    <script src="contacts.js" type="module"></script>
  </head>

  <template id="contact-item">
    <li tabindex="0" class="mdc-list-item">
      <span class="mdc-list-item__graphic item-icon">
        <i class="material-icons contact-icon" aria-hidden="true">person</i>
      </span>
      <span class="mdc-list-item__text contact-content">
        <div class="mdc-list-item__primary-text contact-name"></div>
        <div class="mdc-list-item__secondary-text contact-address"></div>
      </span>
      <span class="mdc-list-item__text">
        <span class="mdc-list-item__primary-text contact-email">Service Worker</span>
        <span class="mdc-list-item__secondary-text contact-tel">3:41pm</span>
      </span>
    </li>
  </template>

  <body class="mdc-typography">
    <application-shell path="../../" page-title="Contacts" api-summary>
      <div class="content">
        <button id="add-contacts-fab" class="fab mdc-fab" aria-label="Favorite" data-mdc-auto-init="MDCRipple">
          <div class="mdc-fab__ripple"></div>
          <span class="mdc-fab__icon material-icons">person_add_alt</span>
        </button>
        <div id="contacts">
          <ul class="mdc-list mdc-list--two-line" data-mdc-auto-init="MDCList"></ul>
          <div class="no-contacts">
            <i class="material-icons">
              contacts
            </i>
            <h3>Nothing to see</h3>
            <div class="tagline mdc-typography--body">Add contacts and they will appear here.</div>
          </div>
        </div>
      </div>            
    </application-shell>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="contacts.css" />
    <script src="../../common/app-shell.js"></script>
    <script defer src="https://unpkg.com/material-components-web@13.0.0/dist/material-components-web.min.js"></script>
    <script src="contacts.js" type="module"></script>
  </head>

  <template id="contact-item">
    <li tabindex="0" class="mdc-list-item">
      <span class="mdc-list-item__graphic contact-graphic">
        <img
          class="contact-icon"
          src="https://raw.githubusercontent.com/google/material-design-icons/master/png/social/person/materialiconsoutlined/48dp/2x/outline_person_black_48dp.png" />
      </span>
      <span class="mdc-list-item__text contact-content">
        <span class="mdc-list-item__secondary-text contact-detail contact-name"
          ><span class="contact-detail__label"></span>
          <a class="contact-detail__more" href="javascript:void(0)"></a></span
        >
        <span class="mdc-list-item__secondary-text contact-detail contact-address"
          ><span class="contact-detail__label"></span>
          <a class="contact-detail__more" href="javascript:void(0)"></a></span
        >
        <span class="mdc-list-item__secondary-text contact-detail contact-email"
          ><span class="contact-detail__label"></span>
          <a class="contact-detail__more" href="javascript:void(0)"></a></span
        >
        <span class="mdc-list-item__secondary-text contact-detail contact-phone"
          ><span class="contact-detail__label"></span>
          <a class="contact-detail__more" href="javascript:void(0)"></a></span
        >
      </span>
    </li>
  </template>

  <body class="mdc-typography">
    <application-shell path="../../" page-title="Contacts" api-summary>
      <div class="content">
        <button id="add-contacts-fab" class="fab mdc-fab" aria-label="Add contacts" data-mdc-auto-init="MDCRipple">
          <div class="mdc-fab__ripple"></div>
          <span class="mdc-fab__icon material-icons">person_add_alt</span>
        </button>
        <div id="contacts">
          <ul class="mdc-list mdc-list--two-line" data-mdc-auto-init="MDCList"></ul>
          <div class="no-contacts">
            <i class="material-icons"> contacts </i>
            <h3>Nothing to see</h3>
            <div class="tagline mdc-typography--body">Add contacts and they will appear here.</div>
          </div>
        </div>
      </div>
    </application-shell>
    <div id="more-info-dialog" class="mdc-dialog">
      <div class="mdc-dialog__container">
        <div
          class="mdc-dialog__surface"
          role="alertdialog"
          aria-modal="true"
          aria-labelledby="dialog-title"
          aria-describedby="dialog-content"
        >
          <div class="mdc-dialog__title" id="dialog-title"></div>
          <div class="mdc-dialog__content" id="dialog-content"></div>
          <div class="mdc-dialog__actions">
            <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="discard">
              <div class="mdc-button__ripple"></div>
              <span class="mdc-button__label">Close</span>
            </button>
          </div>
        </div>
      </div>
      <div class="mdc-dialog__scrim"></div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="share.css" />
    <script src="../../common/app-shell.js"></script>
    <script defer src="https://unpkg.com/material-components-web@13.0.0/dist/material-components-web.min.js"></script>
    <script src="share.js" type="module"></script>
  </head>
  <body class="mdc-typography">
    <application-shell path="../../" page-title="Share" api-summary>
      <div class="content">
        <div id="share">
          <div class="no-share">
            <i class="material-icons">share</i>
            <img id="file-display" />
            <label for="file-selector" class="mdc-button file-selector-label">
              Select a photo
            </label>
            <input id="file-selector" type="file" accept="image/*">
            <button
              id="share-button"
              class="mdc-button mdc-button--raised mdc-button--leading"
              data-mdc-auto-init="MDCRipple"
            >
              <span class="mdc-button__ripple"></span>
              <i class="material-icons mdc-button__icon" aria-hidden="true">share</i>
              <span class="mdc-button__label">Share</span>
            </button>
          </div>
        </div>
      </div>
    </application-shell>
  </body>
</html>
